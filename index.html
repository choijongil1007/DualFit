<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualFit - Sales Deal Management</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Fonts (Inter for Notion vibe) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-gray-800 font-sans antialiased">
    
    <!-- Global Navigation -->
    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-200 h-14 flex items-center justify-between px-4 shadow-sm">
        <div class="flex items-center gap-2 cursor-pointer" id="nav-logo">
            <div class="w-6 h-6 bg-black text-white flex items-center justify-center rounded text-xs font-bold">D</div>
            <span class="font-semibold text-lg tracking-tight">DualFit</span>
        </div>
        <div class="flex items-center gap-3">
            <button id="nav-back-btn" class="hidden text-sm text-gray-500 hover:text-black flex items-center gap-1 transition-colors">
                <i class="fa-solid fa-chevron-left text-xs"></i> Deal 목록으로
            </button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="app" class="max-w-4xl mx-auto p-4 md:p-8 pb-24 min-h-[calc(100vh-3.5rem)] relative">
        <!-- Views will be injected here -->
    </main>

    <!-- Global Loading Overlay -->
    <div id="global-loader" class="fixed inset-0 bg-white/80 z-[60] hidden flex flex-col items-center justify-center">
        <div class="spinner mb-4"></div>
        <p class="text-gray-600 font-medium animate-pulse" id="loader-text">AI 계산 중...</p>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-[70] flex flex-col gap-2"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
